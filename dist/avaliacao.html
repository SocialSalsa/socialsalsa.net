<div><p class="text-center h4">Abaixo se encontram os itens a ser avaliados, por favor marque cada opção:</p><div class="col-md-4 col-md-offset-4 text-center" ng-repeat="item in vm.itens"><p class="strong">{{$index + 1}}. {{item.enunciado}}</p><div ng-if="item.tipo === 'checkbox'"><div ng-repeat="opcao in item.opcoes"><label>{{opcao}} <input type="checkbox" ng-model="item.resposta[opcao]" ng-true-value="true" ng-false-value="false" ng-change="vm.log()"></label></div></div><div ng-if="item.tipo === 'radio'"><div ng-repeat="opcao in item.opcoes"><label>{{opcao}} <input type="radio" ng-model="item.resposta" ng-change="log()" ng-value="opcao"></label></div></div><div>{{item.resposta | json}}</div></div></div>
